<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FAIRmodels.org Inference Engine{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">FAIRmodels.org Inference Engine</a></h1>
            <p>Perform inference with models from FAIRmodels.org</p>
        </div>
    </header>

        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2026 FAIRmodels.org Inference Engine</p>
        </div>
    </footer>
</body>
</html>
